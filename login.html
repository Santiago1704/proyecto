<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="../js/Login.js"></script>
    <link href="https://file.myfontastic.com/t5tNwfwUapz4yDzK3B6sfe/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

        body{
            background: #626262;  
            background: -webkit-linear-gradient(to right, #000000  ,#54595F  );  
            background: linear-gradient(to right, #54595F  , #000000  ); 

        }
        .bg{
            background-image: url(../img/im3.jpg);
            background-position: center center;
        }
    </style>
   
    
    
</head>
<body class="bg-dark">
    <div class="container w-75 bg-primary mt-5 rounded shadow" >
        <div class="row align-items-center align-items-stretch"> 
            <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg">
                
            </div>
    
            <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
                <div class="text-end">
                    <img src="../img/logo2.jpg" alt="" style="width:48px">
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido al Sabor</h2>

                

               
                <form action="">
                    <div class="mb-4">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="txtusuario">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="txtcontrasena">
                    </div>
                    
                    <div class="d-grid">
                        <input type="button" class="btn btn-primary" value="Ingresar"  onclick="Procesar()">
                    </div>
                   
                </form>

                
                <div class="container w-100 my-5">
                    <div class="row my-3 text-center">
                        <div class="col-12">Iniciar sesion con</div>
                    </div>
                    <div class="row" >
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1" type="button">
                                <div class="row align-items-center">
                                    <div class="d-none d-md-block col-3 col-lg-4 col-xl-4 col-xxl-3 text-center">
                                        <img src="../img/fb.png" width="100%" alt="">
                                    </div>
                                    <div class="col-12 col-md-9 col-lg-8 col-xl-8 col-xxl-9 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1" type="button">
                                <div class="row align-items-center">
                                    <div class="d-none d-md-block col-3 col-lg-4 col-xl-4 col-xxl-3 text-center">
                                        <img src="../img/google.png" width="100%" alt="">
                                    </div>
                                    <div class="col-12 col-md-9 col-lg-8 col-xl-8 col-xxl-9 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!--

                -->
            </div>
        </div>
    </div>
    
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
